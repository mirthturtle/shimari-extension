<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shimari Extension</title>

  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="header-flex">
    <a id="pregame-link" href="#">
      <img src="/img/pregame.png" class="pregame-image" alt="Pre-game Focus" title="Pre-game Focus" />
    </a>
    <a id="shimari-link" href="#">
      <img src="/img/shimari-extension.png" class="shimari-image" alt="Visit Shimari" title="Visit Shimari" />
    </a>
  </div>

  <hr />

  <div class="settings-flex">
    <strong>Features:</strong><span id="edit-settings-link">Edit</span>
  </div>

  <div id="status-panel">
    <p><span id="review-indicator">⚪</span> Review discipline</p>
    <p><span id="focus-indicator">⚪</span> Focus discipline</p>
    <p><span id="effects-indicator">⚪</span> Gameover effects</p>
    <p><span id="scroller-indicator">⚪</span> Mousewheel nav</p>
  </div>

  <hr />
  <div id="connection-panel">
    <span id="notlog-text">Log into MirthTurtle.com</span>
    <span id="log-text"></span>
    <span id="error-general">Error! Please try later.</span>
    <span id="connecting-msg">Connecting...</span>
  </div>
  <hr />

  <div id="footer-bar">
    <img src="/img/mirthturtle.png" class="mirthturtle-image" id="turtle-logo" alt="MirthTurtle.com" title="MirthTurtle.com" />
    <span>
      <p class="source-link" id="source-link">Source code</p>
      <p class="turtle-text">Mirth Turtle Media (c) 2024</p>
    </span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
